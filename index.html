<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bananas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="main">

        <div class="main-content">

            <header class="logo main-content__logo">
                <img class="nugget" src="./static/images/nugget.png" alt="banan">

            </header>

            <div class="title main-content__title">
                <img class="title__name" src="./static/images/text.png">
            </div>

            <div class="text main-content__text">
                <p class="text-about">Choose the flavor you like chocolate, cheese, salty, and <br> many more.</p>
            </div>

            <div class="content-buttons main-content__content-buttons">
                <div class="locations content-buttons__locations">
                    <input class="location-input" type="text" placeholder="kuningan, Jakarta">
                    <button class="location-button">
                        <img class="location-image" src="./static/images/vector.png" alt="location image">
                    </button>
                </div>

                <div class="choose content-buttons__choose">
                    <div class="send choose__send">
                        <a class="send-form" href="#">SEND</a>
                        <p class="or">or</p>
                        <a class="btn" href="#">PICK UP</a>
                    </div>

                </div>
            </div>

        </div>



        <div class="content-menu">

            <header class="navigation content-menu__navigation">

                <div class="drop">
                    <button class="nav-btn">&#9776;</button>

                    <nav class="menu navigation__menu">
                        <a class="menu-link" href="#">Home</a>
                        <a class="menu-link" href="#">About</a>
                        <a class="menu-link" href="#">Product</a>
                        <a class="menu-link" href="#">Contact</a>
                        <a class="login" href="#">login</a>
                    </nav>

                </div>

                <!-- <div class="login-btn">
                        <a class="login" href="#">login</a>
                    </div> -->
            </header>



            <div class="picture content-menu__picture">
                <img class="photo" src="./static/images/banan.png" alt="banan">
            </div>

        </div>

    </main>
</body>

</html>
